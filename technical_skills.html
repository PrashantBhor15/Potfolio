<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Technical Skills</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                color: #333;
            }
            h2 {
                background-color: #007bff;
                color: white;
                padding: 10px;
                text-align: center;
                margin: 20px 0;
                border-radius: 5px;
            }
            ul {
                list-style-type: none;
                padding: 0;
                text-align: center;
            }
            ul li {
                background-color: #ffffff;
                margin: 10px 0;
                padding: 10px;
                font-size: 18px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                transition: background-color 0.3s ease;
            }
            ul li:hover {
                background-color: #17a2b8;
                color: white;
            }
            .container {
                max-width: 800px;
                margin: 40px auto;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Frontend Skills</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Bootstrap</li>
            </ul>

            <h2>Backend Skills</h2>
            <ul>
                <li>C</li>
                <li>C++</li>
                <li>Java</li>
                <li>Spring Boot</li>
            </ul>

            <h2>Database Skills</h2>
            <ul>
                <li>MySQL</li>
                <li>MongoDB</li>
            </ul>

            <h2>Extra Skills</h2>
            <ul>
                <li>VS Code</li>
                <li>Git and GitHub</li>
            </ul>
        </div>
    </body>
</html>
